<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .aside {
            width: 100%;
            height: 100vh;
            position: absolute;
            /* z-index: -1; */
            top: 0;
            left: 0;
            visibility: hidden;
           
        }

        .aside .mask {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.315);
            position: absolute;
            visibility: hidden;
            opacity: 0;
            top: 0;
            left: 0;
            transition: all .5s;
        }

        .aside .content {
            width: 200px;
            height: 100vh;
            background-color: lightblue;
            position: relative;
            left: -200px;
            top: 0;
            z-index: 9;
            transition: all .5s;
        }
        .aside.open,.aside.open .mask, .aside.open .content{
            visibility: visible;
            opacity: 1;
            left: 0;
        }

    </style>
</head>

<body>

    <div class="aside">
        <div class="mask"></div>
        <div class="content">66666</div>
    </div>

    <button>open</button>
    <script src="../jquery.js"></script>
    <script>
        $("button").click(function () {
            $(".aside").addClass("open")
        })
        $(".mask").click(function () {
            $(".aside").removeClass("open")
        })
    </script>
</body>

</html>
