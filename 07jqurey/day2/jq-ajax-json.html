<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="div1">xxx</div>
    <p>yyy</p>

    <table border="1">
      <tr>
        <td>网站名</td>
        <td>网址</td>
      </tr>
    </table>
    <script src="../jquery.js"></script>
    <script>
      console.log("start");

      $.get("./test.json", { name: "nick", age: 17 }, function (res, status) {
        console.log(res, status);

        // console.log(res[0].url);
        res.forEach(function (site) {
          console.log(site.name, site.url);
          $("table").append("<tr><td>" + site.name + "</td><td>" + site.url + "</td></tr>");
        });
      });

      console.log("end");
    </script>
