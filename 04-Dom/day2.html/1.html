<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stage {
            width: 600px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }
        .stage li {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <ul class="stage"></ul>
    <script>
        var level = 1
        var stage = document.getElementsByClassName("stage")
        function showDot(level) {
            var color = "#" + Math.random().toString(16).slice(-6)
            for (let i = 0; i < Math.pow(level + 2, 2); i++) {
                var node = document.createElement("li")
                node.style.backgroundColor = color
                node.style.width = 600 / (level+2) + "px";
                stage.appendChild(node)
            }
            var index = Math.floor(Math.random() * stage.querySelectorAll("li").length)
            stage.querySelectorAll("li")[index].style.opacity = "0.8";
            stage.querySelectorAll("li")[index].onclick = function () {
                level++
                showDot(level);
            }
        }
        showDot(level)
    </script>
</body>
</html>
