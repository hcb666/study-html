<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.stage {
            width: 500px;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
            background-color: lightcoral;
            justify-content: center;
            /* align-items: center; */
            align-content: center;
            margin: 0 auto;
        }

        ul.stage li {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 5px;
            color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        ul.stage li.open {
            color: white;
        }

        ul.stage li.equal {
            color: white;
            background-color: aquamarine;
        }

        ul.stage li i {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <ul class="stage">

    </ul>
    <script>
        var stage = document.querySelector(".stage")
        var icons = ["fa-bath", "fa-telegram", "fa-anchor", "fa-battery-quarter", "fa-bank", "fa-bug", "fa-bus", "fa-child"]
        function doubleArr(arr) {
            var tmp = [];
            arr.forEach(function (e) {
                tmp.push(e)
                tmp.push(e)
            })
            return tmp
        }
        // 洗牌
        function shuffle(arr) {
            arr.sort(function () {
                return Math.random() - 0.5
            })
            return arr
        }

        var d = doubleArr(icons)
        var arr = shuffle(shuffle(d))

        //游戏初始化
        arr.forEach(function (icon) {
            var node = document.createElement("li")
            node.innerHTML = '<i class= "fa' + icon + '"></i>'
            stage.appendChild(node);

            //点击事件
            node.onclick = function () {
                if (!this.classList.contains("equal")) {
                    this.classList.add("open");

                    //查找所有open的li
                    //如果有两个就对比，如果只有一个不做事

                    var openList = []
                    for (let i = 0; i < stage.children.length; i++) {
                        if (stage.children[i].classList.contains("open")) {
                            openList.push(stage.children[i])
                        }
                    }

                    //判断open的个数，当翻开的两个不一样时
                    if (openList.length === 2) {
                        setTimeout(function () {
                            openList[0].classList.remove("open")
                            openList[1].classList.remove("open")

                            //两个翻开的内部一样时
                            if (openList[0].innerHTML === openList[1].innerHTML) {
                                openList[0].classList.add("equal")
                                openList[1].classList.add("equal")
                            }
                        }, 500)
                    }
                }
            }

        })
    </script>
</body>

</html>
