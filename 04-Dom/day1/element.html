    <script>
        //判断两个数组是否一样
        var list = document.querySelector("ul")

        node.innerText = "xxx"

        // list.appendChild(node)// 在list后面添加一个子元素

        list.insertBefore(node, document.querySelector("ul li.test")) //子元素添加在.test的前面

        console.log(
            document.querySelector("ul li:nth-child(1").isEqualNode(document.querySelector("ul li:nth-child(5"))
        ); //false 检查两个元素是否相等

            document.querySelector("ul li:nth-child(4").isSameNode(document.querySelector("ul li:nth-child(5)"))

        // isEqualNode  相同 isSameNode 同一个

        console.log(document.querySelector("ul li.test").nextSibling); //#test 可返回某个元素之后紧跟的节点
        console.log(document.querySelector("ul li.test").nextElementSibling);//<li>3</li> 返回指定元素的下一个兄弟节点
        console.log(document.querySelector("ul li.test").nodeName); // LI 返回大写的元素标记名
        console.log(document.querySelector("ul li.test").nodeType); //返回元素的节点类型

        console.log(document.querySelector("ul li.test").childNodes);  //NodeList [text] 返回元素的一个子节点的数组
        console.log(document.querySelector("ul li.test").childNodes[0].nodeType);//3

        // console.log(document.querySelector("ul li.test").childNodes[3].nodeValue);//返回元素的节点值

        //如果节点是一个元素节点， nodeType属性返回 1
        //如果节点是属性节点， nodeType属性返回2
        //如果节点是一个文本节点 ,nodeType属性返回3
        //如果节点是一个注释节点, nodeType属性返回8

        console.log(document.querySelector("ul li.test").ownerDocument);//返回元素的根元素（文档对象）
        console.log(document.querySelector("ul li.test").parentNode);//返回元素的父节点
        console.log(document.querySelector("ul li.test").previousSibling);//返回，讴歌元素紧接之前的元素
        console.log(document.querySelector("ul li.test").previousElementSibling);//返回指定元素的前一个兄弟元素（相同节点树层中的前一个元素节点）
