<body>

    <script>
        // 设置localStorage
        window.localStorage.setItem("name", "nick")
        window.localStorage.setItem("age", "17")

        //读取
        console.log(localStorage.getItem("name"));

        //删除
        localStorage.removeItem("name")

        //清空
        localStorage.clear()

        localStorage.setItem("person", JSON.stringify({
            name: "nick",
            age: 17,
        }))
        console.log(JSON.parse(localStorage.getItem("person")));

        // sessionStorage.setItem("name", "nick")
        // console.log(sessionStorage.getItem("name", "nick"));


        //cookie 端口域名 path 过期时间 大小4kb  每次访问页面会自动携带发送给服务器

        //localStorage  域名端口 永久有效 4-5mb  浏览器访问不会自动携带

        //sessionStorage 域名端口 标签页 关闭销毁 4-5mb 浏览器访问不会自动携带
    </script>
</body>

</html>
