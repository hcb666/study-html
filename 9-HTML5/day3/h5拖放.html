<body>
    <div class="box"></div>
    <!-- <div class="box"></div> -->
    <img id="thumb" src="../day2/img_the_scream.jpg" alt="">
    <!-- <img id="thumb2" src="../day2/img_the_scream.jpg" alt=""> -->
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        img {
            width: 60px;
            height: 60px;

        }
    </style>
    
    <script>
        var box = document.querySelector(".box")
        var img = document.querySelector("img")

        img.ondragstart = function (event) {
            event.dataTransfer.setData("Text", event.target.id);
        }
        box.ondragover = function (event) {
            event.preventDefault()
        }
        box.ondrop = function (event) {
            // box.appendChild(img)
            // console.log(event.dataTransfer.setData("Text","1221"));
            box.appendChild(document.querySelector("#" + event.dataTransfer.getData("Text")))
            // box.appendChild(document.querySelector("#" + event.dataTransfer.getData("Text")));
        }
    </script>
