<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            list-style: none;
        }
        .box {
            margin: auto;
            background: #eef3f7;
            width: 410px;
            min-height: 480px;
            box-shadow: 0px 15px 35px -5px rgb(50 88 130 / 32%);
            border-radius: 15px;
            padding: 30px;
            position: relative;
            
        }


        .box .left::before {
            content: "";
            background: inherit;
            width: 100%;
            height: 100%;
            box-shadow: 0px 10px 40px 0px rgb(76 70 124 / 50%);
            display: block;
            z-index: 1;
            position: absolute;
            top: 30px;
            transform: scale(0.9);
            filter: blur(10px);
            opacity: 0.9;
            border-radius: 15px;
        }

        .box .left::after {
            content: "";
            background: inherit;
            width: 100%;
            height: 100%;
            box-shadow: 0px 10px 40px 0px rgb(76 70 124 / 50%);
            display: block;
            z-index: 2;
            position: absolute;
            border-radius: 15px;
        }

        .box .left {
            background-image: url("./3.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
            border-radius: 15px;
            position: absolute;
            left: -30px;
            top: 30px;
        }

        .box .right {
            display: flex;
            justify-content: flex-end;
        }

        .box .right .icon {

            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box .right .icon .start {
            width: 90px;
            height: 90px;
            border: 8px solid white;
            color: white;
            box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.315);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box .right .icon .start i {
            border-radius: 2px;
        }
        .box .right .icon li {
            /* width: 50px; */
            height: 50px;
            margin: 10px 20px 0 0;
            color: #acb8cc;
            border-radius: 50%;
        }



        .box .botton {}
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <ul class="icon">
                <li> <i class="fa fa-heart fa-2x"></i></li>
                <li><i class="fa fa-share-square-o fa-2x"></i> </li>
                <li> </i><i class="fa fa-step-backward fa-2x"></i></li>
                <li> <i class="fa fa-step-forward fa-2x"></i></li>
                <li class="start"> <i class="fa fa-play fa-3x "></i></li>
            </ul>
        </div>
        <div class="botton"></div>
    </div>
</body>

</html>
