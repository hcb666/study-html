<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            list-style: none;
        }

        .box {
            margin: auto;
            background: #eef3f7;
            width: 410px;
            min-height: 480px;
            box-shadow: 0px 15px 35px -5px rgb(50 88 130 / 32%);
            border-radius: 15px;
            padding: 30px;
            position: relative;

        }


        .box .left::before {
            content: "";
            background: inherit;
            width: 100%;
            height: 100%;
            box-shadow: 0px 10px 40px 0px rgb(76 70 124 / 50%);
            display: block;
            z-index: 1;
            position: absolute;
            top: 30px;
            transform: scale(0.9);
            filter: blur(10px);
            opacity: 0.9;
            border-radius: 15px;
        }

        .box .left::after {
            content: "";
            background: inherit;
            width: 100%;
            height: 100%;
            box-shadow: 0px 10px 40px 0px rgb(76 70 124 / 50%);
            display: block;
            z-index: 2;
            position: absolute;
            border-radius: 15px;
        }

        .box .left {
            background-image: url("./3.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
            border-radius: 15px;
            position: absolute;
            left: -30px;
            top: 30px;
        }

        .box .right {
            display: flex;
            justify-content: flex-end;
        }

        .box .right .icon {

            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .box .right .icon li {
            width: 50px;
            height: 50px;
            margin: 10px 20px 0 0;
            color: #acb8cc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all .45s;
        }

        .box .right .icon li:hover {
            background-color: white;
            color: #089;
            border-radius: 0 0 5px 0 rgba(0, 0, 0, 0.233);
        }

        label {
            position: absolute;
            bottom: 150px;
        }

        .icon-play {
            width: 100px;
            height: 100px;
            fill: #089;
            cursor: pointer;
            transition: all .8s;
        }

        .icon-play:hover {
            fill: rgba(154, 209, 209, 0.432);
        }

        .icon-play path {
            d: path('M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z');
            transition: d .2s linear .1s
        }

        .toggle-play {
            display: none
        }

        .toggle-play:checked+.icon-play path {
            d: path('M 12,26 16,26 16,10 12,10 z M 21,26 25,26 25,10 21,10 z')
        }

        .box .botton {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .box .botton video {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <ul class="icon">
                <li><i class="fa fa-heart fa-2x"></i></li>
                <li><i class="fa fa-share-square-o fa-2x"></i> </li>
                <li></i><i class="fa fa-step-backward fa-2x"></i></li>
                <li><i class="fa fa-step-forward fa-2x"></i></li>
                </li>
            </ul>
            <label>
                <input type="checkbox" class="toggle-play">
                <svg class="icon-play" viewBox="0 0 36 36">
                    <path /></svg>
            </label>
        </div>
        <div class="botton">
            <p>形容</p>
            <video src="./形容.mp3"></video>
            <progress id='progress1' value="0" max="269"></progress>
        </div>
    </div>
    <script>
        var icon = document.querySelector(".icon-play")
        var video = document.querySelector(".box .botton video")

        icon.onclick = function () {
            if (video.paused) {
                video.play()
            } else {
                video.pause()
            }
        }

        // var progress1 = document.getElementById("progress1")

        //     n = n - 1
        //     cur_task = 100 - n
        //     progress1.value = cur_task
        //     setTimeout("start_run(" + n + ")", 1000)
        // }
    </script>
</body>

</html>
