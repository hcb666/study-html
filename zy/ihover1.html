<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 强制ie浏览器使用 最新edge渲染引擎-->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- 响应式网页必须 -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./ihover.css">
</head>

<body>

    <div class="row">
        <div class="col-sm-6">
            <!-- normal -->
            <div class="ih-item1">
                <div class="spinner ih-item1-style"></div>
                <div class="img ih-item1-style"><img src="./imgs/1 (1).jpg" alt="img"></div>
                <div class="info ih-item1-style">
                    <div class="info-back ">
                        <h3>Heading here</h3>
                        <p>Description goes here</p>
                    </div>
                </div>
            </div>
            <!-- end normal -->
        </div>

        <div class="col-sm-6">

            <!-- normal -->
            <div class="ih-item2">
                    <div class="img">
                        <img class="ih-item1-style" src="./imgs/2.jpg" alt="img">
                        <div class="mask ih-item1-style"></div>
                    </div>
                    <div class="info">
                        <h3>Heading here</h3>
                        <p>Description goes here</p>
                    </div>
                </div>
            <!-- end normal -->
        </div>
        
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
