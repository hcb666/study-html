<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.6.5/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <p @click="clickHandler" ref="xxx" style="width: 100px; background:red;">{{msg}}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "12122"
            },
            methods: {
                clickHandler: async function () {
                    this.msg = "这个文件夹是你微信里的临时存储文档，聊天记录里的图片应该就存储在里面，如果你离职了，最好将这个文件夹里的内容清空。"
                console.log(this.$refs.xxx);
                }
            }
        })
    </script>
</body>

</html>
