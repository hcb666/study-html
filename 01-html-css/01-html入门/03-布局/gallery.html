<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../my-minireset.css">
    <style>
        .gallery {
            overflow: hidden;
            height: 620px;
        }

        .gallery .gallery-left {
            width: 75%;
            overflow: hidden;
            float: left;

        }



        .gallery .gallery-left li:nth-child(1) {
            background-image: url("../imgs/gallery-1.jpg") ;
        }

        .gallery .gallery-left li:nth-child(2) {
            background-image: url("../imgs/gallery-2.jpg");
        }

        .gallery .gallery-left li:nth-child(3) {
            background-image: url("../imgs/gallery-3.jpg");
            /* background-size: cover; */

        }

        .gallery .gallery-left li:nth-child(4) {
            background-image: url("../imgs/gallery-5.jpg");
            /* background-size: cover; */
        }

        .gallery .gallery-left li:nth-child(5) {
            background-image: url("../imgs/gallery-6.jpg");
        }

        .gallery .gallery-left li:nth-child(6) {
            background-image: url("../imgs/gallery-7.jpg");
        }
        .gallery .gallery-left li {
            width: calc(33.33% - 20px);
            height: 300px;

            background-size: cover;
            /* background-size: contain; */
            background-position: center top;
            float: left;
            margin-right: 20px;
            margin-bottom: 20px;
            background-repeat: no-repeat;
            
        }


        .gallery .gallery-right {
            float: right;
            background-image: url("../imgs/gallery-4.jpg");
            width: 25%;
            height: 620px;
            /* background-color: lavenderblush; */
            
            background-size: cover;
            background-position: center top;
        }
    </style>
</head>

<body>
    <section class="gallery">
        <ul class="gallery-left">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="gallery-right">

        </div>
        
    </section>
</body>

</html>
