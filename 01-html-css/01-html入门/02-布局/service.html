<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 600px;
            background-color: lightcyan;
            margin: 0 auto;
        }
        .service {
            background-color: lightblue;
            padding: 50px 0;
        }
        .service .header {
            overflow: hidden;
            background-color: lightslategray;
        }
        .service .header .title {
            background-color: lightsalmon;
            float: left;
        }
        .service .header .btn {
            background-color: lightpink;
            float: right;
        }
    </style>
</head>
<body>
    <div class="service">
        <div class="wrapper">
            <div class="header">
                <div class="title">
                    <div class="sub">OUR SERVICE</div>
                    <h3>Offer for you</h3>
                </div>
                <button class="btn">Contact US</button>
            </div>
            <div class="list"></div>
        </div>
    </div>
</body>
</html>
