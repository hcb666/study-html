<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        color: red;
        background-color: lightblue;
    }
    /* 块级元素 默认换行 默认的宽度是浏览器的100% */
    span{
        color: red;
        background-color: lightblue;
    }
    .small{
        color: rgb(178, 178, 224);
        background-color: blueviolet;
    }
    .box span{ 
        color: yellow;
        background-color: violet;
    }
    .box .small{
        color: rgb(0, 0, 0);
        background-color: teal;
    }
    .one{
        width: 100px;
        height: 100px;
        background-color: tomato;
        border: 1px solid yellow;
    }
</style>
<body>
    <p>123456</p>
    <span>123</span>
    <div class="small">68427</div>
    <div class="box">
        <span>123456</span>
        <span>123456</span>
        <span class="small">123456</span>
    </div>
    <div class="one"></div>
</body>
</html>
