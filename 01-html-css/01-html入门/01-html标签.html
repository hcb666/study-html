<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        /* img{
            width: 150px;
        } */
    </style>
<body>
    <!-- 格式化整理代码缩进ctrl +shift +f -->
    <div>一块内容</div>
    <h1>一级标题</h1>
    <h3>三级标题</h3>
    <h6>六级标题</h6>
    <p>段落</p>
    <!-- 块级元素 默认是换行 -->
    <hr />
    <!-- hr水平线 img图片 自闭合标签 -->
    <span>一行内容</span>
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <!-- xxx="yyy"HTML的属性 写在起始标签 -->
    <!-- href 是a元素的锚属性 "http://www.baidu.com"属性值 -->
    <!-- target="_blank"新开窗口 -->
    <img width="150" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fup.enterdesk.com%2Fedpic%2Fa8%2F76%2F28%2Fa876287cc024b0e97a90adb1d672f689.jpg&refer=http%3A%2F%2Fup.enterdesk.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1659513317&t=25001ce87b72afaba842a0a092a14afe" alt="" />
    <i>斜体</i>
    <b>粗体</b>
    <mark>标记标签</mark>
    <!-- 行内元素 默认不换行-->
    <hr />
    <!-- 行内 span i b 块级 div h1-h6 功能html head body title  a img(不是行内元素是替换元素) -->
</body>
<!-- 实现页面主体 -->
</html>
