<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            background-color: white;
        }
        *{
            margin: 0;
            padding: 0;
        }
        /* 清除小点 */
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        header{
            width: 100%;
            height: 180px;
            padding-top: 10px;
            /* background-image: url(https://i0.hdslb.com/bfs/archive/a804cc17e93ce7294cae1271e36aea912aee1173.png); */

        header>div{
            width: 500px;
            height: 36px;
            float: left;
        }
        .header-left{
            padding-left: 20px;
        }
        /* 清除浮动 */
        header .nav::after{
            content: '';
            display: block;
            clear: both;
        }
        header .nav li{
            float: left;
            margin-right: 10px;
            font-size: 14px;
        }
        header .nav li a{
            /* color: white; */
            height: 36px;
            line-height: 36px;
        }
    </style>
</head>

</body>
