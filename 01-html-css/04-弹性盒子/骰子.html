<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: space-evenly;
        }

        .box1 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 .smallbox1 {
            background-color: black;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .box2 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .box2 .smallbox2 {
            background-color: black;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .box3 .smallbox3 {
            background-color: black;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .smallbox3:nth-child(1) {
            align-self: flex-start;
        }

        .smallbox3:nth-child(3) {
            align-self: flex-end;
        }

        .box4 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
        }

        .box4 .one {
            display: flex;
            flex-direction: column;
            justify-content: space-around;

        }

        .box4 .one .smallbox4 {
            background-color: black;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .box5 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: space-evenly;

        }

        .box5 .one {
            display: flex;
            flex-direction: column;
            justify-content: space-around;


        }

        .box5 .one .smallbox5 {
            background-color: black;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .box6 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: space-evenly;
        }

        .box6 .one {
            display: flex;
            flex-direction: column;
            justify-content: space-around;

        }

        .box6 .one .smallbox6 {
            background-color: black;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="smallbox1"></div>
    </div>
    <div class="box2">
        <div class="smallbox2"></div>
        <div class="smallbox2"></div>
    </div>
    <div class="box3">
        <div class="smallbox3"></div>
        <div class="smallbox3"></div>
        <div class="smallbox3"></div>
    </div>
    <div class="box4">
        <div class="one">
            <div class="smallbox4"></div>
            <div class="smallbox4"></div>
        </div>
        <div class="one">
            <div class="smallbox4"></div>
            <div class="smallbox4"></div>
        </div>
    </div>
    <div class="box5">

        <div class="one">
            <div class="smallbox5"></div>
            <div class="smallbox5"></div>
        </div>
        <div class="one">
            <div class="smallbox5"></div>
        </div>
        <div class="one">
            <div class="smallbox5"></div>
            <div class="smallbox5"></div>
        </div>
    </div>
    <div class="box6">
        <div class="one">
            <div class="smallbox6"></div>
            <div class="smallbox6"></div>
            <div class="smallbox6"></div>
        </div>
        <div class="one">
            <div class="smallbox6"></div>
            <div class="smallbox6"></div>
            <div class="smallbox6"></div>
        </div>
    </div>
</body>

</html>
