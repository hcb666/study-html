<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            border: 1px solid black;
            grid-template-columns: 10px 5px 6px 2px 4px;
            grid-template-rows: 2px 20px 3px 6px 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"> 454</div>
        <div class="item">
            <p class="sub-item"> 7787</p>
        </div>
        <div class="item"> </div>
    </div>
</body>

</html>
