<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: lightblue;
            margin: 0 auto;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            margin: 0 auto;
        }
        .box3 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
    <script>
        // 封装一个获取dom节点的方法
        function $(cssSelect) {
            // 获取所有节点
            var dom = document.querySelectorAll(cssSelect)
            //当节点的长度为零时
            if (dom.length == 0) {
                return null
            }
            //当节点只有一个时
            if (dom.length == 1) {
                return dom[0]
            }
            return dom
        }

        $(".box3").onclick = function () {
            console.log("小");
        }
        $(".box2").onclick = function (e) {
            console.log("中");
            // 阻止冒泡
            // e.stopPropagation
        }
        $(".box").onclick = function () {
            console.log("大");
        }

        //1触发的事件
        //触发事件所要执行的方法
        // boolean false==>默认 true==>捕获阶段
        $(".box").addEventListener(
            "click",
            function () {
                console.log("大");
            },
            true
        )
        $(".box2").addEventListener(
            "click",
            function () {
                console.log("中");
            },
            true
        )
        $(".box3").addEventListener(
            "click",
            function () {
                console.log("小");
            },
            true
        )
    </script>
</body>
</html>
