<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <script src="./lodash.js"></script>
    <script>
       var a =  _.chunk([1,2,23,3,4,5,6,7,8,9,90], 6)
       console.log(a);
       //_.chunk:拆分数组，并组成一个新数组，如果无法被分割成全部等长的区块，那么剩下的元素会组成一个新区块

       var a = _.compact([0,1,2,3,4,false,true,undefined])
       console.log(a);
        //[1, 2, 3, 4, true],过滤数组，过滤掉“假植”（包括false,null,0,"",undefined,NaN）

        var b = [1,2,3]
        var a = _.concat(b,2,[3],[[4]])
        console.log(a);
        //[1, 2, 3, 2, 3, Array(1)],  连接数组 将一个数组与任何数组或值连接在一起

        var a = _.difference([3,2,1],[4,2])
        console.log(a);
        //[3, 1] ,, 根据第二个数组过滤第一个数组，即如果第二个数组有的第一个数组也有，那么就会把第一个数组中的值和第二个数组中相同的值过滤，并返回一个过滤值后的新数组

        
    </script>
</body>
</html>
