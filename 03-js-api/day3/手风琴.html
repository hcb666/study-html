<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stage {
            width: 390px;
            height: 200px;
            display: flex;
        }
        .stage div {
            width: 30px;
            height: 100%;
            background-size: auto 100%;
            transition: all .3s;
            background-position: top center;
        }
        .stage div:nth-child(1) {

            background-image: url("./imgs/1\ \(1\).jpg");
        }
        .stage div:nth-child(2) {
            background-image: url("./imgs/2\ \(1\).jpg");
        }
        .stage div:nth-child(3) {
            background-image: url("./imgs/3\ \(1\).jpg");
        }
        .stage div:nth-child(4) {
            background-image: url("./imgs/4\ \(1\).jpg");
        }
    </style>
</head>

<body>
    <div class="stage">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        var imgs = document.querySelectorAll(".stage div")
        imgs.forEach(function (img, i) {
            img.onclick = function () {
                // console.log(i);
                imgs.forEach(function (el, index) {
                    if (index === i) {
                        el.style.width = "300px";
                    }else {
                        el.style.width = "30px"
                    }
                })
            }
        });
    </script>
</body>

</html>
