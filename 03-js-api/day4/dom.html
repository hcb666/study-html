    <input type="button" value="新文档" onclick="createDoc()">
    <script>
        function createDoc() {
            var doc = document.open("text/html");
            var txt = "<h1>学习 HTML DOM 很有趣</h1>";
            doc.write(txt);
            doc.close();
            
        }
    </script>

    <script>
        //document.createAttribute() 创建一个属性节点
        //document.createComment() createComment() 方法可创建注释节点
        // document.createDocumentFragment() 创建空的 DocumentFragment对象，并返回此对象
        //document.createElement() 创建元素节点
        //document.createTextNode()
        var h1 = document.createElement("h1");

        //设置文本节点
        var textNode = document.createTextNode("Hello World");
        var textNode2 = document.createTextNode("hello world");
        h1.appendChild(textNode);
        h1.appendChild(textNode2);
        //element.appendChild 末尾追加元素节点 追加文本节点 追加注释节点
        //如果元素是创建出来的，你们就是追加 如果是页面已经存在的元素移动
        // console.log(textNode);
        // h1.innerText = "hello";

        //设置注释节点
        var comNode = document.createComment("My personal comments");
        h1.appendChild(comNode);
        //h1.innerHTML = "<i>hello <!-- 注释--></i>"

        // 设置属性节点
        var attrNode = document.createAttribute("title");
        attrNode.nodeValue = "123"
        attrNode.value = "123";
        h1.setAttribute("title", "456");

        console.log(h1);

        //追加到某个元素内部
        document.body.appendChild(h1);

        console.log("=======================================================");
        var btn = document.querySelector("button");
        var xxx = document.createDocumentFragment()
        xxx.appendChild(btn);
        </script>

        <!-- querySelectorAll返回的是静态结果，不会随文档变化而变化。
        getElementsByTagName返回的是动态结果，会及时更新文档的变化 -->

        <script>
            // setInterval(function () {
            //     console.log(document.readyState); //返回文档状态
            // }, 3)
            window.onload = function () {
                // window.onload 等到页面资源都加载完成或者确定失败
                //uninitialized 还未开始载入
                // loading 载入中
                // interactive 已加载，文档与用户可以开始交互
                // complete 载入完成
                console.log(document.readyState);
                console.log("完成");
            }
        </script>
