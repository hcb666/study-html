    <script>
        // var nums = [11,22,33,44,55];
        var nums = new Array(11, 22, 33, 44, 55);


        //属性
        console.log(nums.length);
        console.log(nums.constructor);
        // console.log(nums.prototype);
        // 构造函数Array
        // 返回值 和  会不会改变原始数组

        var res = nums.push(66);
        console.log(res, nums); //末尾添加

        var res = nums.pop();
        console.log(res, nums); //末尾删除

        var res = nums.shift();
        console.log(res, nums); //首部添加

        var res = nums.unshift();
        console.log(res, nums); //删除第一个

        // nums.splice(索引，删除的个数，新的项)
        var res = nums.splice(1, 1, 77);
        console.log(res, nums);
        // res是一个数组

        var res = nums.splice(1, 1, 77, 88);
        console.log(res, nums);

        //区分数组与对象
        // var a = [];
        var a = new Array(3);
        // 如果参数是一个数字，那么代表数组的长度
        // var b = {};
        var b = new Object();
        console.log(typeof a);
        console.log(typeof b);

        console.log(a.push);
        console.log(b.push); //undefined

        console.log(nums instanceof Array); //true
        console.log(a instanceof Array); //true
        console.log(b instanceof Array); //false
    </script>
