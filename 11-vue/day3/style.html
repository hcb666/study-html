<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <div :class="a">hello</div>
        <div class="static" :class="{test: bool, 'text-danger' : isError}">hello</div>
        <div :class="(bool ? 'test' : '') + ' ' + (isError ? 'text-danger' : ' ')">hello</div>

        <div class="title" :class="classObject"></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                a: "test",
                bool: true,
                isError: false,
            },
            computed: {
                classObject: function () {
                    return {
                        active: Math.random() >0.5
                    }
                }
            }
        })
    </script>
</body>
</html>
