<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .bigbox {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
        }

        .small {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>{{counter}}</h3>
        <button @click="counter++">add1</button>
        <button @click="add">add2</button>

        <button @click="addn(5)">+5</button>
        <button @click="addn(10, $event)">+10</button>
        <!-- 有时需要在内联语句处理器中访问原始的Dom事件 。可以用特殊变量 $event 把它传入方法 -->

        <!-- 事件修饰符
        .stop: 阻止事件冒泡
        .capture:改为事件捕获
        .prevent: 阻止默认事件
        .once: 事件只执行一次
        .self: 只有点击自己时才会被执行
        .passive:passive主要用在移动端的scroll事件，
        来提高浏览器响应速度，提升用户体验。因为passive=true等于提前告诉了浏览器，touchstart和touchmove不会阻止默认事件
        -->

        <a href="http://www.baidu.com" @click.prevent="add">百度链接</a>

        <div class="bigbox" @click.ctrl="bigbox">bigbox
            <div class="box" @click="box">box
                <div class="small" @click="small">
                    small
                </div>
            </div>
        </div>
        <!-- 按键修饰符
        .enter .tab .delete(捕获“删除”和“退格”键) .esc .space .up .down .left .right
        -->
        <!-- 系统修饰键
        .ctrl .alt .shift .meta
        -->
        <!-- 鼠标按钮修饰符
        .left .right .middle
        -->

        <textarea name="" id="" cols="30" rows="10" @keyup.enter="keyupHandler"></textarea>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            methods: {
                add: function () {
                    console.log(event);
                    this.counter++
                },
                //默认不带参数 第一个就是event
                addn: function (n, event) {
                    console.log(n, event);
                    this.counter += n
                },
                //如果携带参数 第一个就是参数

                bigbox: function () {
                    console.log("bigbox");
                },
                box: function () {
                    console.log("box");
                },
                small: function () {
                    console.log("smallbox");
                },
                keyupHandler: function (event) {
                    console.log(event.code);
                }

            }
        })
    </script>
</body>

</html>
