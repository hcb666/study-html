    <div id="app">
        <input type="text" v-model="value">
        <ul>
            <li v-for="o in suggests">{{o.q}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                value: "",
                suggests: []
            },

            computed: {
                options: function () {
                    return {
                        ie: "utf-8",
                        prod: "wise",
                        wd: this.value,
                    }
                }
            },
            methods: {
                getSuggests: function (r) {
                    axios.get("https://www.baidu.com/sugrec", {
                        params: r,
                    }).then((res) => {
                        // console.log(res.data);
                        this.suggests = res.data.g
                    })
                }
            },
            created() {
                // console.log(this.getSuggests);
                this.debouncedGetSuggests = _.debounce(this.getSuggests, 1000)
                // this指向vm实例对象
                //对象上挂载某个属性  这个属性不会响应
            },
            watch: {
                options : function (n) {
                    // console.log(n);
                    if (n) {
                        this.debouncedGetSuggests(n)
                    } else {
                        this.suggests = []
                    }
                }
            }
        })
    </script>
</body>
