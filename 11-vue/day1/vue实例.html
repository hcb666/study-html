<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3 id="h3">{{a}}</h3>
    </div>

    <script>

        var vm = new Vue({
            //根元素
            el: "#app",
            data: {
                a: 10,
                b: null,

                newTodoText: "",
                visitCount: 0,
                hideCompletedTodos: false,
                todos: [],
                error: null,
            },
            //实例生命周期钩子

            beforeCreate() {
                console.log("创建之前", this, this.a);
            },
            //访问不到状态

            created: function () {
                console.log("创建完成", this, this.a);
                console.log("创建完成", document.querySelector("#h3").innerHTML);
                //此时还未能访问到dom元素
            },
            //最早可以访问到状态

            mounted() {
                console.log("挂载完成", this, this.a, document.querySelector("#h3").innerHTML);
            },
            //最早可以访问到dom
        })

        // console.log(vm.a);

        //侦听器 监听某一个状态的变化 就可以做 除了默认的更新视图行为  之外的其他的自己编写代码
        vm.$watch("a", function (newValue, oldValue) {
            console.log(newValue, oldValue);
        })
    </script>
</body>
</html>
