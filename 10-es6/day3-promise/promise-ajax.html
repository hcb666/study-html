    <script>
        function getJson(url, calback) {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest()
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            //成功
                            resolve(JSON.parse(xhr.response))
                        } else {
                            reject(xhr)
                        }
                    }
                }
                xhr.open("GET", url, true)
                xhr.send()
            })
