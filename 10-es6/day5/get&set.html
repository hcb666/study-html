<script>
    var obj = {
        name: "nick",
        age: 17,
        _job: "xxx"
    }
    Object.defineProperty(obj, "job",{
        get:function () {
            return this._job
        },
        set: function (value) {
            this._job = value
            console.log("修改了job属性");
            document.querySelector("h3").innerText = obj.job
        }
    })

    setInterval(()=> {
        obj.job = Date.now()
    },2000)

        obj.job = Math.random()
