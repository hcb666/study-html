    <script>
        var obj = {
            a: 10
        }

        Object.defineProperty(obj, "c", {
            enumerable: true,
            get: function () {
                console.log("读取了_c的值")
                return this._c
            },

            set: function (value) {
                this._c = value
                console.log("设置了_c的值");
            }
        })
        Object.defineProperty(obj, "_c", {
            value: 20,
            enumerable: false,
        })
    </script>
