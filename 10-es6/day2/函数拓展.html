    <script>
        function foo({
            x,
            y = 5
        } = {}) {
            console.log(x, y);
        }

        foo({
            x: 10,
            y: 0
        }) //   10 0
        foo({
            x: 10,
            y: null
        }) //   10 null
        foo({
            x: 10,
            y: false
        }) //   10 false
        foo({
            x: 10,
            y: undefined
        }) //   10 5
        foo({}) //undefined 5
        foo() ///undefined 5

        //参数默认值的位置  可以忽略的参数放最后面
        //foo.length 不能忽略（没有默认值的）的参数的个数
    </script>

            this.s2 = 0;
            // 箭头函数

            // 普通函数
