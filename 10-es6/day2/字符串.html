    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <ul class="list"></ul>
    <script>
        $.get("https://apis.netstart.cn/bcomic/ClassPage", {
            styleId: -1,
            areaId: -1,
            isFinish: -1,
            order: 0,
            pageNum: 1,
            pageSize: 39,
            isFree: -1
        }, function (res) {
            // console.log(res);
            let {
                data
            } = res
            // console.log(date);
            $("ul").append(
                `${data.map(function (item) {
                    return `<li class="item"><img style="width: 200px; height:300px;" src="${item.vertical_cover}" alt="" /><h3>${item.title}</h3></li>`
                }).join("")}`
            )
        })
    </script>
