    <style>
body {
    margin: 0;
}
.big {
    display: flex;

}
.left {
    width: 33.33rem;
    height: 33.33rem;
    background-color: lightblue;
}
.right {
    width: 66.66rem;
    height: 33.33rem;
    background-color: lightcoral;
}
.right h3 {
    margin: 0;
    height: 13.33rem;
    font-size: 8rem;
    background-color: aquamarine;
}
.right p {
    margin: 0;
    height: 10rem;
    background-color: lightgreen;
    font-size: 6rem;
}
.right p:nth-child(3) {
    background-color: lightyellow;
}
    </style>
</head>
<body>
    <div class="big">
        <div class="left">

        </div>
        <div class="right">
            <h3>标题</h3>
            <p>简介</p>
            <p>作者</p>
        </div>
    </div>
    <script>
        function setRem() {
            document.documentElement.style.fontSize = window.innerWidth / 100 + "px"
        }
        setRem()
        window.onresize = setRem

        // rem设置为宽度的1/100 => 与vw一样
    </script>
</body>
