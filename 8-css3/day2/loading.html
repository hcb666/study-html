<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big {
            width: 50px;
            height: 50px;
            position: relative;
            transform: rotate(45deg);
            margin: 10px auto;
        }

        .shape {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        .shape1 {
            background-color: lightblue;
            position: absolute;
            top: 0;
            left: 0;
            animation: tl 1s infinite;
        }

        .shape2 {
            background-color: lightcoral;
            position: absolute;
            top: 0;
            right: 0;
            animation: tr 1s infinite;
        }

        .shape3 {
            background-color: lightpink;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: bl 1s infinite;
        }

        .shape4 {
            background-color: lightgreen;
            position: absolute;
            bottom: 0;
            right: 0;
            animation: br 1s infinite;
        }

        @keyframes tl {
            0% {
                top: 0;
                left: 0;
            }

            66% {
                top: 30px;
                left: 30px;
            }

            100% {
                top: 0;
                left: 0;
            }
        }

        @keyframes tr {
            0% {
                top: 0;
                right: 0;
            }

            66% {
                top: 30px;
                right: 30px;
            }

            100% {
                top: 0;
                right: 0;
            }
        }

        @keyframes bl {
            0% {
                bottom: 0;
                left: 0;
            }

            66% {
                bottom: 30px;
                left: 30px;
            }

            100% {
                bottom: 0;
                left: 0;
            }
        }

        @keyframes br {
            0% {
                bottom: 0;
                right: 0;
            }

            66% {
                bottom: 30px;
                right: 30px;
            }

            100% {
                bottom: 0;
                right: 0;
            }
        }

        #ddr {
            margin: 0 auto;
            width: 70px;
            height: 120px;
        }

        .ddr {
            width: 10px;
            height: 120px;
            float: left;
            margin: 2px;
            background-color: black;
            animation: loading 1s infinite ease-in-out;
        }

        .ddr2 {
            animation-delay: -0.9s;
        }

        .ddr3 {
            animation-delay: -0.8s;
        }

        .ddr4 {
            animation-delay: -0.7s;
        }

        .ddr5 {
            animation-delay: -0.6s;
        }

        @keyframes loading {

            0%,
            40%,
            100% {

                transform: scaleY(0.5);
            }

            20% {
                transform: scaleY(1);
            }
        }

        #circle {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border: 5px white solid;
            border-left-color: lightcoral;
            border-right-color: lightblue;
            border-radius: 50%;
            animation: loading1 1s infinite linear;
        }

        @keyframes loading1 {
            from {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }
        .box {
            width: 200px;
            height: 36px;
            display: flex;
            justify-content: space-evenly;
        }
        .box .one {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            animation: loa 1s infinite ease-in-out;
        }
        @keyframes loa {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .one2 {
            animation-delay: -0.9s;
        }

        .one3 {
            animation-delay:-0.8s;
        }

        .one4 {
            animation-delay: -0.7s;
        }

        .one5 {
            animation-delay: -0.6s;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <div id="ddr">
        <div class="ddr ddr1"></div>
        <div class="ddr ddr2"></div>
        <div class="ddr ddr3"></div>
        <div class="ddr ddr4"></div>
        <div class="ddr ddr5"></div>
    </div>

    <div id="circle"></div>

    <div class="box">
        <div class="one one1"></div>
        <div class="one one2"></div>
        <div class="one one3"></div>
        <div class="one one4"></div>
        <div class="one one5"></div>
    </div>
</body>

</html>
