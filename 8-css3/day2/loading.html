<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big {
            width: 50px;
            height: 50px;
            position: relative;
            transform: rotate(45deg);
            margin: 10px auto;
        }

        .shape {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        .shape1 {
            background-color: lightblue;
            position: absolute;
            top: 0;
            left: 0;
            animation: tl 1s infinite;
        }

        .shape2 {
            background-color: lightcoral;
            position: absolute;
            top: 0;
            right: 0;
            animation: tr 1s infinite;
        }

        .shape3 {
            background-color: lightpink;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: bl 1s infinite;
        }

        .shape4 {
            background-color: lightgreen;
            position: absolute;
            bottom: 0;
            right: 0;
            animation: br 1s infinite;
        }

        @keyframes tl {
            0% {
                top: 0;
                left: 0;
            }

            66% {
                top: 30px;
                left: 30px;
            }

            100% {
                top: 0;
                left: 0;
            }
        }

        @keyframes tr {
            0% {
                top: 0;
                right: 0;
            }

            66% {
                top: 30px;
                right: 30px;
            }

            100% {
                top: 0;
                right: 0;
            }
        }

        @keyframes bl {
            0% {
                bottom: 0;
                left: 0;
            }

            66% {
                bottom: 30px;
                left: 30px;
            }

            100% {
                bottom: 0;
                left: 0;
            }
        }

        @keyframes br {
            0% {
                bottom: 0;
                right: 0;
            }

            66% {
                bottom: 30px;
                right: 30px;
            }

            100% {
                bottom: 0;
                right: 0;
            }
        }

        #ddr {
            margin: 0 auto;
            width: 70px;
            height: 120px;
        }

        .ddr {
            width: 10px;
            height: 120px;
            float: left;
            margin: 2px;
            background-color: black;
            animation: loading 1s infinite ease-in-out;
        }

        .ddr2 {
            animation-delay: -0.9s;
        }

        .ddr3 {
            animation-delay: -0.8s;
        }

        .ddr4 {
            animation-delay: -0.7s;
        }

        .ddr5 {
            animation-delay: -0.6s;
        }

        @keyframes loading {

            0%,
            40%,
            100% {

                transform: scaleY(0.5);
            }

            20% {
                transform: scaleY(1);
            }
        }

        #circle {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border: 5px white solid;
            border-left-color: lightcoral;
            border-right-color: lightblue;
            border-radius: 50%;
            animation: loading1 0.5s infinite linear;
        }

        @keyframes loading1 {
            from {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        .sk-circle-bounce {
            width: 4em;
            height: 4em;
            margin-top: 2em;
            position: relative;
            margin: auto;
        }

        .sk-circle-bounce .sk-child {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .sk-circle-bounce .sk-child:before {
            content: '';
            display: block;
            margin: 0 auto;
            width: 15%;
            height: 15%;
            background-color: #337ab7;
            border-radius: 100%;
            animation: sk-circle-bounce-delay 1.2s infinite ease-in-out both;
        }

        .sk-circle-bounce .sk-circle-2 {
            transform: rotate(30deg);
        }

        .sk-circle-bounce .sk-circle-3 {
            transform: rotate(60deg);
        }

        .sk-circle-bounce .sk-circle-4 {
            transform: rotate(90deg);
        }

        .sk-circle-bounce .sk-circle-5 {
            transform: rotate(120deg);
        }

        .sk-circle-bounce .sk-circle-6 {
            transform: rotate(150deg);
        }

        .sk-circle-bounce .sk-circle-7 {
            transform: rotate(180deg);
        }

        .sk-circle-bounce .sk-circle-8 {
            transform: rotate(210deg);
        }

        .sk-circle-bounce .sk-circle-9 {
            transform: rotate(240deg);
        }

        .sk-circle-bounce .sk-circle-10 {
            transform: rotate(270deg);
        }

        .sk-circle-bounce .sk-circle-11 {
            transform: rotate(300deg);
        }

        .sk-circle-bounce .sk-circle-12 {
            transform: rotate(330deg);
        }

        .sk-circle-bounce .sk-circle-2:before {
            animation-delay: -1.1s;
        }

        .sk-circle-bounce .sk-circle-3:before {
            animation-delay: -1s;
        }

        .sk-circle-bounce .sk-circle-4:before {
            animation-delay: -0.9s;
        }

        .sk-circle-bounce .sk-circle-5:before {
            animation-delay: -0.8s;
        }

        .sk-circle-bounce .sk-circle-6:before {
            animation-delay: -0.7s;
        }

        .sk-circle-bounce .sk-circle-7:before {
            animation-delay: -0.6s;
        }

        .sk-circle-bounce .sk-circle-8:before {
            animation-delay: -0.5s;
        }

        .sk-circle-bounce .sk-circle-9:before {
            animation-delay: -0.4s;
        }

        .sk-circle-bounce .sk-circle-10:before {
            animation-delay: -0.3s;
        }

        .sk-circle-bounce .sk-circle-11:before {
            animation-delay: -0.2s;
        }

        .sk-circle-bounce .sk-circle-12:before {
            animation-delay: -0.1s;
        }

        @-webkit-keyframes sk-circle-bounce-delay {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes sk-circle-bounce-delay {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .sk-cube-grid {
            width: 4em;
            height: 4em;
            margin: auto;
            margin-top: 2em;
            /*
   * Spinner positions
   * 1 2 3
   * 4 5 6
   * 7 8 9
   */
        }

        .sk-cube-grid .sk-cube {
            width: 33%;
            height: 33%;
            background-color: #337ab7;
            float: left;
            animation: sk-cube-grid-scale-delay 1.3s infinite ease-in-out;
        }

        .sk-cube-grid .sk-cube-1 {
            animation-delay: 0.2s;
        }

        .sk-cube-grid .sk-cube-2 {
            animation-delay: 0.3s;
        }

        .sk-cube-grid .sk-cube-3 {
            animation-delay: 0.4s;
        }

        .sk-cube-grid .sk-cube-4 {
            animation-delay: 0.1s;
        }

        .sk-cube-grid .sk-cube-5 {
            animation-delay: 0.2s;
        }

        .sk-cube-grid .sk-cube-6 {
            animation-delay: 0.3s;
        }

        .sk-cube-grid .sk-cube-7 {
            animation-delay: 0s;
        }

        .sk-cube-grid .sk-cube-8 {
            animation-delay: 0.1s;
        }

        .sk-cube-grid .sk-cube-9 {
            animation-delay: 0.2s;
        }

        @-webkit-keyframes sk-cube-grid-scale-delay {

            0%,
            70%,
            100% {
                transform: scale3D(1, 1, 1);
            }

            35% {
                transform: scale3D(0, 0, 1);
            }
        }

        @keyframes sk-cube-grid-scale-delay {

            0%,
            70%,
            100% {
                transform: scale3D(1, 1, 1);
            }

            35% {
                transform: scale3D(0, 0, 1);
            }
        }

        .bigbox {
            width: 7rem;
            height: 7rem;
            margin: 0 auto;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bigbox .one {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;

            background-color: lightblue;
            animation: onea 1s infinite;
        }

        @keyframes onea {
            to {
                width: 7rem;
                height: 7rem;
                opacity: 0;
            }
        }

        ul,
        ol {
            list-style: none;
        }


        ul {
            height: 200px;
            display: flex;
        }

        li {
            height: 20px;
            width: 20px;
            border-radius: 10px;
            background: blue;
            margin-right: 20px;
        }



        li:nth-child(1) {
            background: red;
            animation: love1 4s 0s infinite;
        }

        li:nth-child(2) {
            background: darkturquoise;
            animation: love2 4s 0.2s infinite;
        }

        li:nth-child(3) {
            background: darksalmon;
            animation: love3 4s 0.4s infinite;
        }

        li:nth-child(4) {
            background: deeppink;
            animation: love4 4s 0.6s infinite;
        }

        li:nth-child(5) {
            background: yellow;
            animation: love5 4s 0.8s infinite;
        }

        li:nth-child(6) {
            background: deeppink;
            animation: love4 4s 1.0s infinite;
        }

        li:nth-child(7) {
            background: darksalmon;
            animation: love3 4s 1.2s infinite;
        }

        li:nth-child(8) {
            background: darkturquoise;
            animation: love2 4s 1.4s infinite;
        }

        li:nth-child(9) {
            background: red;
            animation: love1 4s 1.6s infinite;
        }



        @keyframes love1 {

            30%,
            50% {
                height: 60px;
                transform: translateY(-30px);
            }

            70%,
            100% {
                height: 0px;
                transform: translateY(0px);
            }
        }



        @keyframes love2 {

            30%,
            50% {
                height: 125px;
                transform: translateY(-60px);
            }

            70%,
            100% {
                height: 0px;
                transform: translateY(0px);
            }
        }

        @keyframes love3 {

            30%,
            50% {
                height: 160px;
                transform: translateY(-75px);
            }

            70%,
            100% {
                height: 0px;
                transform: translateY(0px);
            }
        }

        @keyframes love4 {

            30%,
            50% {
                height: 180px;
                transform: translateY(-60px);
            }

            70%,
            100% {
                height: 0px;
                transform: translateY(0px);
            }
        }



        @keyframes love5 {

            30%,
            50% {
                height: 200px;
                transform: translateY(-45px);
            }

            70%,
            100% {
                height: 0px;
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <div id="ddr">
        <div class="ddr ddr1"></div>
        <div class="ddr ddr2"></div>
        <div class="ddr ddr3"></div>
        <div class="ddr ddr4"></div>
        <div class="ddr ddr5"></div>
    </div>

    <div id="circle"></div>
    <div class='sk-circle-bounce'>
        <div class='sk-child sk-circle-1'></div>
        <div class='sk-child sk-circle-2'></div>
        <div class='sk-child sk-circle-3'></div>
        <div class='sk-child sk-circle-4'></div>
        <div class='sk-child sk-circle-5'></div>
        <div class='sk-child sk-circle-6'></div>
        <div class='sk-child sk-circle-7'></div>
        <div class='sk-child sk-circle-8'></div>
        <div class='sk-child sk-circle-9'></div>
        <div class='sk-child sk-circle-10'></div>
        <div class='sk-child sk-circle-11'></div>
        <div class='sk-child sk-circle-12'></div>
    </div>

    <div class='sk-cube-grid'>
        <div class='sk-cube sk-cube-1'></div>
        <div class='sk-cube sk-cube-2'></div>
        <div class='sk-cube sk-cube-3'></div>
        <div class='sk-cube sk-cube-4'></div>
        <div class='sk-cube sk-cube-5'></div>
        <div class='sk-cube sk-cube-6'></div>
        <div class='sk-cube sk-cube-7'></div>
        <div class='sk-cube sk-cube-8'></div>
        <div class='sk-cube sk-cube-9'></div>
    </div>


    <div class="bigbox">
        <div class="one"></div>
    </div>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
