<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wobbleh:hover {
    animation-name: wobh;
    animation-duration: 05s;
    animation-fill-mode: both;
}
@keyframes wobh {
0% {
    margin-left: 0;
}
15%{
    margin-left: 30px;
}
30% {
    margin-right: 30px;
}
45% {
    margin-left: 20px;
}
60% {
    margin-right: 20px;
}
75% {
    margin-left: 15px;
}
90% {
    margin-right: 15px;
}
100% {
    margin-left: 0;
}
}
    </style>
</head>
<body>
    <div class="wobbleh">wobbleh</div>
</body>
</html>
