    <style>
        .swiper {

            position: relative;

        .swiper .list {
            position: relative;
            overflow: hidden;
        }

        .swiper .list img {
            width: 100%;
            position: absolute;
transition: all .5s;
            top: 0;
            left: 0;
            display: block;
        }

        .swiper .list img:first-child {
            position: relative;
        }

        .swiper ul.dots {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            z-index: 10;

        }

        .swiper ul.dots li {
            width: 20px;
            height: 20px;
            background-color: black;
            margin: 0 10px;
            border-radius: 50%;
        }

        .swiper .control {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    <script>
        var swiperEl = document.getElementById("swiper");
        var imgs = swiperEl.getElementsByClassName("list")[0].getElementsByTagName("img");
        var dots = swiperEl.getElementsByClassName("dots")[0].getElementsByTagName("li");
        var prevBtn = swiperEl.getElementsByClassName("control")[0].getElementsByTagName("button")[0];
        var nextBtn = swiperEl.getElementsByClassName("control")[0].getElementsByTagName("button")[1];
        var c;

        function showItem(n) {
            for (var i = 0; i < imgs.length; i++) {
                if (i === n) {
                    imgs[i].style.opacity = "1";
                    dots[i].style.backgroundColor = "white";
                } else {
                    imgs[i].style.opacity = "0";
                    dots[i].style.backgroundColor = "black";
                }

            }
            return n;
        }
        c = showItem(0);

        for (var i = 0; i < dots.length; i++) {
            dots[i].title = i;
            dots[i].onclick = function () {
                c = showItem(Number(this.title));
            };

        }

        function showNext() {
            c++;
            if (c >= imgs.length) {
                c = 0;
            }
            showItem(c);
        }

        nextBtn.onclick = showNext;

        prevBtn.onclick = function () {
            c--;
            if (c < 0) {
                c = imgs.length - 1;
            }
            showItem(c);
        };
    </script>
