<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [11,22,33,44,5];
        console.log(arr);

        var res = arr.push(4);
        console.log(res,arr);
        //末尾添加 返回新长度

        var res = arr.pop();
        console.log(res, arr);
        var res = arr.pop();
        console.log(res, arr);
        var res = arr.pop();
        console.log(res, arr);


        var res = arr.shift();
        console.log(res, arr);

        var res = arr.unshift(-1112);
        console.log(res, arr);
    </script>
</body>
</html>
