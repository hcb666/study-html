<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button.first {
            color: red;
        }
        div {
            display: none;
        }
        div.first {
            display: block;
        }
    </style>
</head>
<body>
    
    <button class="first">1</button>
    <button>2</button>
    <button>3</button>

    <div class="first">1111111111</div>
    <div>11111115551</div>
    <div>111111451</div>
    <script>
        var divs = document.getElementsByTagName("div")
        var btns = document.getElementsByTagName("button")
        for (var i = 0; i < btns.length; i++) {
            (function (index) {
                console.log(index, i);
                btns[index].onclick =  function () {
                    console.log(index);

                    for (var j = 0; j < btns.length; j++) {
                     if (j === index) {
                        btns[j].style.color = "red"
                        divs[j].style.display = "block"
                     } else {
                        btns[j].style.color = "black"
                        divs[j].style.display = "none"
                     }
                       
                    }
                }
            })(i);
            
        }

        // dom:文档(document) 对象(object) 模型(model)
    </script>
</body>
</html>
