<html lang="en">

<head>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightpink;
            position: absolute;
            /* left: 0; */
            right: -100px;
            /* top: 0; */
            bottom: 0;
            /* margin: auto; */
        }
    </style>
</head>

<body>
    <!-- <script>

    <!-- js代码在HTML之前 获取不到html元素 -->
    <!-- 事件都是异步（定时器 等一会 即使是0） -->

    <div class="box">box</div>
    <!-- <div class="box" onclick="console.log(123)">box</div> -->
    <!-- <div class="box" onclick="clickHandler()">box</div> -->
    <div class="card">
        <div class="box"></div>
    </div>
    <script>
        var boxEl = document.getElementsByClassName("box")[0];

        // // boxEl.onclick = function (a) {
        // //     console.log("click",a,event);
        // //     //a为形参在事件触发的时候会自动填充为event（事件处理函数内部自动有的，无需声明）
        // // }
        //       boxEl.onclick = function () {
        //     console.log("click",event);
        //     //event就叫事件对象
        // }

        // function clickHandler() {
        //     console.log(123);
        // }
        //onclick事件 clickHandler事件处理函数
        //  boxEl.onmouseover = function () {
        //      console.log("over");
        //  }
        //移上去时会输出over

        //  boxEl.onmousemove = function () {
        //     console.log("move",event.offsetX);
        // }
        //鼠标移上去时会产生相应坐标

        // boxEl.onclick = function () {
        //     console.log("move");
        // }
        //点击事件，点击盒子会输出move
        // 事件冒泡： 多个元素嵌套，有层次关系，这些元素都注册了相同的事件
        // ，如果里面的元素的事件触发了，外面的元素的该事件自动的触发了。
        // 说的通俗点，比如说，父元素添加了onclick事件，
        // 当子元素发生onclick事件时，父元素的onclick事件也会触发。
        var cards = document.getElementsByClassName('card')[0]
        var boxs = cards.getElementsByClassName('box')[0]
        // 当鼠标指针移动到元素上时触发。   onmouseenter 事件不支持冒泡
        cards.onmouseenter = function () {
            console.log('11111111');
        }
        // 鼠标移到某元素之上。
        // 当鼠标移到box里面  除了本身会执行外，父类card也会执行(先执行子类的在执行父类的)
        boxs.onmouseover = function () {
            console.log('22222222');
        }
        // 当鼠标指针移出元素时触发
        cards.onmouseleave = function () {
            console.log('33333333');
        }
        // 鼠标从某元素移开。
        boxs.onmouseout = function () {
            console.log('4444444');
        }
    </script>

    <!-- /绝大多数js代码是在body结束之前 1调试 2页面渲染 -->

</body>
