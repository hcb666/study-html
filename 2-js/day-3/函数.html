    <script>
        //函数的返回值
        function double(n) {
            var x = n * 2;
            // console.log(n);
            // 这里打印只是在终端输出
            return x;
            //return会提前结束函数 后面的代码不会运行
        }

        //默认没有写return  函数默认返回undefined
        var res = double(10);
        //函数运行会返回一个结果 把函数赋值给变量res

        function rectArea(w, h) {
            return w * h;
        }
        var rect10_5 = rectArea(10, 5);

        function circleArea(r) {
            return Math.PI * (r * r);
        }

        function calcC(a, b) {
            return Math.sqrt(a * a + b * b);
        }
    </script>

    <script>
