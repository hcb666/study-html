     <style>
         .swiper {
             width: 300px;
             background-color: red;
             position: relative;
         }

         .swiper .list {
             position: relative;
             overflow: hidden;
         }

         .swiper .list img {
             width: 100%;
             position: absolute;
             left: 0;
             top: 0;
             display: block;
         }

         .swiper .list img:first-child {
             position: relative;
         }

         .swiper .dots {

             margin: 0;
             padding: 0;

             list-style: none;
             display: flex;
             left: 0;
             position: absolute;
             justify-content: center;
             bottom: 10px;
             width: 100%;
         }

         .swiper .dots li {
             width: 15px;
             height: 15px;
             background-color: lightblue;
             border-radius: 50%;
             margin: 0 10px;
         }
     </style>
