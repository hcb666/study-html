<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 算术运算
        console.log(1 + 1);
        console.log(1 - 1);
        console.log(1 / 1);
        console.log(1 % 1);
        console.log(1 % 2);
        //取余 取模(判断奇偶)

        var x = 10;
        var y = 10;
        console.log(++y);
        console.log(x++);
        //加号在前，先加在返回  加号在后，先返回后加

        //赋值运算符
        x = 20;
        x += 5;  //x = x + 5 x+=1 x=x+1
        

        // 比较运算符
        console.log(5 > 4);
        console.log(5 >= 4);
        //js弱类型 声明的时候不需要设定类型 可任意改变类型
        //隐式转化
        console.log(5 == "5");
        console.log(5 === "5");
        //需要值和类型都相等

        console.log(0 == false);
        console.log(0 === false);
        console.log(1 == true);
        console.log(1 === true);
        console.log(-1 === true);
        console.log(-1 === true);
        //使用比较运算符 0就是false 1为true

        console.log("true" == true);
        console.log("" == false);
        console.log("" === false);
        console.log(undefined == false);
        console.log(undefined === false);
        console.log(null == false);
        //乱 所以尽可能使用绝对相等： === 

        console.log(5 != "5");
        console.log(5 != "");

        // 逻辑运算符||且 &&或 ！非
        console.log("=============");
        var haveApple = true;
        var haveMianbao = false;
        var haveYt = false;
        var isHaveZc = haveApple || haveMianbao;

        //三目运算符(条件运算符) 条件 ？ 为真的时候的表达式的返回值 ： 为假的时候表达式的返回值
        console.log(8 > 5 ? "真" : "假");

        //字符拼接
        var x = 5;
        console.log(x + 5);
        console.log(x + "5");
        var y = "hello";
        console.log(y + "xxx");
        console.log(y + 10);
        console.log(y - 10);//NaN not a number 非数也是数值

        //
        console.log(undefined === undefined);
        console.log(null === null);
        console.log();//出现NaN极大概率错了
        
    </script>
</body>

</html>
